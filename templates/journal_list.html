<!-- templates/article_list.html -->
{% extends 'base.html' %}

{% block title %}Journals{% endblock title %}

{% block content %}
{% for journal in object_list %}
<div class="card">
    <div class="card-header">
        <span class="font-weight-bold">{{ journal.TagNumber }}</span> &middot;
        <span class="text-muted">by {{ journal.author }} |
            {{ journal.date }}</span>
    </div>
    <div class="card-body">
        {{ journal.note }}
    </div>
    <div class="card-footer text-center text-muted">
        <a href="#">Edit</a> | <a href="#">Delete</a>
    </div>
</div>
<br />
{% endfor %}
{% endblock content %}
